<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Ё, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cat energy</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo/catLogo.svg" alt="catLogo" class="catLogo">
            <img src="./assets/images/logo/catEnergyLogo.svg" alt="catEnergyLogo" class="catEnergyLogo">
            <div class="burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </div>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#">Главная</a></li>
                <li><a href="#">Каталог продукции</a></li>
                <li><a href="#">Подбор программы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="nutrition">
            <div class="nutrition__container">
                <h2>Функциональное питание для котов</h2>
                <p>Занялся собой? Займись котом!</p>
                <img src="./assets/images/catEnergyChicken.png" alt="background" class="nutrition__image">
                <button>Подобрать программу</button>
            </div>
            <img src="./assets/images/background-desktop.png" alt="background" class="background__image">
        </section>
    </main>
    <footer>
        <img src="./assets/images/logo/catEnergyLogo.svg" alt="catEnergyLogo" class="catEnergyLogo">
        <div class="footer__line"></div>
        <div class="social__networks">
            <img src="./assets/images/socialNetworks/icon_vkontakte.svg" alt="icon_vk">
            <img src="./assets/images/socialNetworks/icon_instagram.svg" alt="icon_insta">
            <img src="./assets/images/socialNetworks/icon_facebook.svg" alt="icon_facebook">
        </div>
        <div class="footer__line"></div>
        <div class="academy__logo">
            <span>HTML Academy</span>
            <img src="./assets/images/logo/htmlacademyLogo.svg" alt="htmlacademy">
        </div>
    </footer>
</body>
</html>
